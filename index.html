<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card with 3D Glowing Cube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1B2A35;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* 3D Glowing Cube Animation */
    .cube-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      perspective: 1000px;
      z-index: 0;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: white;
    }

    .front  { transform: translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY(90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX(90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      0%   { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    /* Profile Card Styles */
    .card {
      background: #DDA0DD;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 300px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .card::before,
    .card::after {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, #ff0000, #ff0000, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400%;
      border-radius: 20px;
      z-index: -1;
      animation: glowing 10s linear infinite;
    }

    .card::after {
      filter: blur(20px);
      opacity: 0.7;
    }

    @keyframes glowing {
      0%   { background-position: 0 0; }
      50%  { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    .card-inner {
      position: relative;
      z-index: 1;
      background: #E6E6FA;
      border-radius: 15px;
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #E6E6FA;
      box-shadow: 0 0 20px rgba(144, 12, 63, 0.5);
    }

    .username {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1B2A35;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .username .verified-icon {
      color: #1DA1F2;
      font-size: 1.2rem;
    }

    .bio {
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .stat {
      text-align: center;
    }

    .stat .number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1B2A35;
    }

    .stat .label {
      font-size: 0.9rem;
      color: #666;
    }

    .button {
      background: #FFD700;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 5px 15px rgba(144, 12, 63, 0.4);
    }

    .button:hover {
      background: #ff0000;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
    }

    /* Flying Emoji Animation */
    .emoji-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      animation: fly 5s linear infinite;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) translateX(-50%);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) translateX(-50%);
        opacity: 0;
      }
    }
  </style>
  <!-- FontAwesome for the verified icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 3D Glowing Cube -->
  <div class="cube-container">
    <div class="cube">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face right"></div>
      <div class="cube-face left"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>
  </div>

  <!-- Profile Card -->
  <div class="card">
    <div class="card-inner">
      <img id="profilePic" src="1000021048.jpg" alt="Profile Picture" class="profile-pic">
      <div class="username">
        @editor_king_yt
        <i class="fas fa-check-circle verified-icon"></i>
      </div>
      <div class="bio">💫𝘽𝙝𝙤𝙟𝙥𝙪𝙧𝙞𝙮𝙖 𝘿𝙖𝙗𝙖𝙣𝙜 𝙏𝙖𝙧𝙜𝙚𝙩 1M
𝙁𝙤𝙡𝙡𝙤𝙬𝙚𝙧𝙨 50𝙆💫</div>
      <div class="stats">
        <div class="stat">
          <div class="number">9,599</div>
          <div class="label">Following</div>
        </div>
        <div class="stat">
          <div class="number">23.6K</div>
          <div class="label">Followers</div>
        </div>
        <div class="stat">
          <div class="number">1M</div>
          <div class="label">Likes</div>
        </div>
      </div>
      <button class="button" id="editProfile">Edit Profile</button>
      <button class="button" id="shareProfile">Share Profile</button>
    </div>
  </div>

  <!-- Audio Element for Song -->
  <audio id="song" controls style="display: none;">
    <source src="your-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Emoji Container -->
  <div class="emoji-container" id="emojiContainer"></div>

  <script>
    // JavaScript to play song and show flying emojis on "Edit Profile" button click
    const editProfileButton = document.getElementById('editProfile');
    const song = document.getElementById('song');
    const emojiContainer = document.getElementById('emojiContainer');

    editProfileButton.addEventListener('click', () => {
      // Play or pause the song
      if (song.paused) {
        song.play();
      } else {
        song.pause();
      }

      // Create flying emojis
      for (let i = 0; i < 20; i++) {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.innerHTML = '🎉'; // Use any emoji you like
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDuration = `${Math.random() * 3 + 2}s`; // Randomize animation duration
        emojiContainer.appendChild(emoji);

        // Remove emoji after animation ends
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }
    });

    // JavaScript to change the profile picture on button click
    const shareProfileButton = document.getElementById('shareProfile');
    const profilePic = document.getElementById('profilePic');

    const images = [
      "1000021048.jpg", // Default image
      "manish.jpg",  // New image 1
      "manish1.jpg",  // New image 2
      "manish2.jpg"   // New image 3
    ];

    let currentImageIndex = 0;

    shareProfileButton.addEventListener('click', () => {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      profilePic.src = images[currentImageIndex];
    });
  </script>
</body>
</html>
